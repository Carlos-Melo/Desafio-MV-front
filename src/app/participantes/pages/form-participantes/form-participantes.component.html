<div class="container p-0">

  <div class="mt-3">
    <p>Formulario de Participante</p>
  </div>

  <hr>

  <div class="d-flex justify-content-between py-3">
    <h5 class="text-secondary-color">Café da Manhã <i class="fas fa-coffee"></i></h5>
    <button routerLink="" class="bg-primary-color border-0 rounded px-3 py-1 text-white">Voltar</button>
  </div>

  <div class="bg-white pb-3 rounded p-3">
    <form class="container mt-4 col-12 col-sm-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input class="form-control col-12 p-2" type="text" placeholder="Nome" id="nome" [ngClass]="aplicaCssErro('nome')" formControlName="nome" minlength="3" maxlength="20" >
        <div class="invalid-feedback">
          <p *ngIf="formulario.controls['nome'].errors?.required">Preenchimento obrigatório</p>
          <p *ngIf="formulario.controls['nome'].errors?.minlength">Precisa conter mais de dois caracteres</p>
        </div>
      </div>
      <div class="mb-4">
        <input class="form-control col-12 p-2" type="text" placeholder="CPF" id="cpf" [ngClass]="aplicaCssErro('cpf')" formControlName="cpf" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <div class="invalid-feedback">
          <p *ngIf="formulario.controls['cpf'].errors?.required">Preenchimento obrigatório</p>
          <p *ngIf="formulario.controls['cpf'].errors?.minlength">CPF inválido</p>
        </div>
      </div>
      <div class="mb-5">
        <input class="form-control col-12 p-2" type="text" placeholder="Colaboração" id="colaboracao" [ngClass]="aplicaCssErro('colaboracao')" formControlName="colaboracao" minlength="3" maxlength="30">
        <div class="invalid-feedback">
          <p *ngIf="formulario.controls['colaboracao'].errors?.required">Preenchimento obrigatório</p>
          <p *ngIf="formulario.controls['colaboracao'].errors?.minlength">Precisa conter mais de dois caracteres</p>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="col-6 border-0 rounded btn-primary-color text-white py-2">Adicionar</button>
      </div>
    </form>
  </div>

</div>
