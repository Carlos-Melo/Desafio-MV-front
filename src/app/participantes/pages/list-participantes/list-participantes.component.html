<div class="container p-0">

  <div class="mt-3">
    <p>Lista de Participantes</p>
  </div>

  <hr>

  <div class="d-flex justify-content-between py-3">
    <h5 class="text-secondary-color">Café da Manhã <i class="fas fa-coffee"></i></h5>
    <button routerLink="novo" class="bg-primary-color border-0 rounded px-3 py-1 text-white"><i class="fas fa-user-plus"></i> ADD</button>
  </div>

  <div class="bg-white pb-3 rounded">
    <table class="table border-bg-bg-color">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Colaboração</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participante of participantes; let ind = index">
          <th>{{ participante.id }}</th>
          <td>{{ participante.nome }}</td>
          <td>{{ participante.cpf }}</td>
          <td ><span *ngFor="let comida of participante.food; let i = index"> {{ participante.food[i].food }},</span></td>
          <td><a class="text-dark" (click)="abrirEdit()" [routerLink]="['editar', participante.id]"><i class="far fa-edit" style="cursor: pointer;" ></i></a></td>
          <td><a (click)="excluir(participante.id)"><i  class="far fa-trash-alt" style="cursor: pointer;"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>
